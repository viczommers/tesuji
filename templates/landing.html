<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>User Search</h1>
        <div class="search-description">
            <p>Enter user details to perform a comprehensive search</p>
        </div>
        
        <form action="/search" method="post">
            <div class="form-group">
                <label for="postcode">Postcode:</label>
                <input type="text" class="form-control" id="postcode" name="postcode" required>
            </div>
            <div class="form-group">
                <label for="insurance_company">Insurance Company (optional):</label>
                <input type="text" class="form-control" id="insurance_company" name="insurance_company">
            </div>
            <div class="form-group">
                <label for="specialty">Specialty:</label>
                <input type="text" class="form-control" id="specialty" name="specialty" required>
            </div>
            <div class="form-group">
                <label for="procedure">Procedure (optional):</label>
                <input type="text" class="form-control" id="procedure" name="procedure">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Loading overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p>Searching for appointments...</p>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            // Show loading overlay
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // Disable the submit button
            const btn = this.querySelector('button');
            btn.disabled = true;
            btn.querySelector('.button-text').textContent = 'Searching...';
        });
    </script>
</body>
</html>
